<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="js-clock clock">
      <h1>00:00</h1>
    </div>
    <div class="weather">
      <span class="js-weather"></span>
    </div>
    <form class="js-form form">
      <input class="form__input" type="text" placeholder="What's your name?" />
    </form>
    <h4 class="js-greeting greeting"></h4>

    <h4 class="todo__text">What are you planning to do today?</h4>
    <form class="js-todoForm todoForm">
      <input class="todoForm__input" type="text" />
    </form>
    <ul class="js-todoList"></ul>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
